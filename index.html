<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tus Notas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="contenido">
      <div class="container">
        <div class="column">
          <div class="agg-notas">
            <label for="nota">Agrega tu Nota:</label>
            <form id="formulario">
              <label for="nota"></label>
              <textarea id="nota" class="textArea"></textarea>
              <input type="submit" class="button" value="Agregar" />
            </form>
          </div>

          <div class="notes">
            <h1>Mis Notas</h1>
            <div id="list-notes"></div>
          </div>
        </div>
      </div>
    </div>
    <!--#Contenido-->

    <script src="/app.js"></script>
  </body>
</html>
